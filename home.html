<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font-family-link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: "Outfit", sans-serif;
        }
    </style>
    <!-- daisy-Ui-link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font-awesome-link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- icon-link -->
    <link rel="icon" href="./assets/logo.png">

    <title>Payoo | Home</title>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <!-- HOme page -->
    <!-- Home page -->
    <header>
        <!-- <section class="flex justify-between p-3">
            <div>
                <span class="text-xl">9:41</span>
            </div>
            <div class="">
                <span><i class="fa-solid fa-signal"></i></span>
                <span><i class="fa-solid fa-wifi"></i></span>
                <span><i class="fa-solid fa-battery-full"></i></span>
            </div>
        </section> -->
        <section class="flex justify-between p-3 pt-2">
        
            <div class=" flex">
                <div class="w-16">
                    <span><img src="./assets/logo.png" alt=""></span>
                </div>
                <div>
                    <h2 id="balance" class="font-bold text-2xl">$5000</h2>
                    <p class="text-neutral/50 ">Available Balance</p>
                
                </div>
                

            </div>

            <div>
                <button id="logout-btn" class="btn btn-active bg-transparent text-neutral/60 "><i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out</button>
            </div>
        </section>
    </header>

    <main>
        <section class="p-6 pt-12">
            
            <div>
                <h1 class="font-bold text-2xl ">
                    Welcome to Pay<span class="text-primary">oo</span>
                </h1>
                <p class="text-neutral/50">
                    Enjoy easy and convenient financial services with us. Cashout charge is low and 
                </p>
            </div>
            <div class="grid grid-cols-3 pt-8 gap-3 ">

                <button onclick="showOnly('add-money')" class="btn flex-col h-24 py-4  btn-primary btn-soft ">
                    <img src="./assets/opt-1.png" alt="">
                    <p>Add Money</p>
                </button>

                <button onclick="showOnly('cash-out')" class="btn flex-col h-24 py-4 btn-primary btn-soft">
                    <img src="./assets/opt-2.png" alt="">
                    <p>Cashout</p>
                </button>

                <button onclick="showOnly('transfer-money')" class="btn flex-col h-24 py-4 btn-primary btn-soft">
                    <img src="./assets/opt-3.png" alt="">
                    <p>Transfer Money</p>
                </button>   

                <button onclick="showOnly('get-bonus')" class="btn flex-col h-24 py-4 btn-primary btn-soft">
                    <img src="./assets/opt-4.png" alt="">
                    <p>Get Bonus</p>
                </button>

                <button onclick="showOnly('pay-bill')" class="btn flex-col h-24 py-4 btn-primary btn-soft">
                    <img src="./assets/opt-5.png" alt="">
                    <p>Pay Bill</p>
                </button>

                <button class="btn flex-col h-24 py-4 btn-primary btn-soft">
                    <img src="./assets/opt-6.png" alt="">
                    <p>Transactions</p>
                </button>
                
            </div>
        </section>
        <section id="add-money" class="flex flex-col items-center py-4 hidden">
            <h3 class="text-2xl font-bold text-neutral/90">Add Money</h3>
            <div class="py-4">
                <fieldset class="fieldset bg-base-100 border-base-300 rounded-box w-xs border p-4 rounded-2xl">
                    <label class="label">Select A Bank</label>
                    <select class="select text- rounded-full">
                        <option disabled selected>Pick A Bank</option>
                        <option>Islami bank</option>
                        <option>Janota bank</option>
                        <option>Gramin bank</option>
                    </select>
                    
                    <label class="label">Bank Account Number</label>
                    <input id="input-account-number" type="text" class="input rounded-full" placeholder="Enter account number" />

                    <label class="label">Amount to Add</label>
                    <input id="add-money-withdraw" type="text" class="input rounded-full" placeholder="Add Amount to withdraw" />

                    <label class="label">Pin Number</label>
                    <input id="account-pin" type="password" class="input rounded-full" placeholder="Enter your pin number" />

                    <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full">Add Money</button>
                </fieldset>
            </div>
        </section>
        <section id="cash-out" class="flex flex-col items-center py-4 hidden">
            <h3 class="text-2xl font-bold text-neutral/90">Cash Out</h3>
            <div class="py-4">
                <fieldset class="fieldset bg-base-100 border-base-300 rounded-box w-xs border p-4 rounded-2xl">                 
                    
                    <label class="label">Agent Number</label>
                    <input id="input-agent-account-number" type="text" class="input rounded-full" placeholder="Enter 11 digit number" />

                    <label class="label">Amount</label>
                    <input id="withdraw-amount" type="text" class="input rounded-full" placeholder="Enter amount" />

                    <label class="label">Pin Number</label>
                    <input id="withdraw-pin" type="password" class="input rounded-full" placeholder="Enter your pin number" />

                    <button id="withdraw-money-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
                </fieldset>
            </div>
        </section>
        <section id="transfer-money" class="flex flex-col items-center py-4 hidden">
            <h3 class="text-2xl font-bold text-neutral/90">Transfer Money</h3>
            <div class="py-4">
                <fieldset class="fieldset bg-base-100 border-base-300 rounded-box w-xs border p-4 rounded-2xl">
                    
                    <label class="label">User Account Numberr</label>
                    <input id="input-user-account-number" type="text" class="input rounded-full" placeholder="Enter account number" />

                    <label class="label">Amount</label>
                    <input id="transfer-money-input" type="text" class="input rounded-full" placeholder="Enter transfer amount" />

                    <label class="label">Pin Number</label>
                    <input id="transfer-pin" type="password" class="input rounded-full" placeholder="Enter your pin" />

                    <button id="send-now-btn" class="btn btn-primary mt-4 rounded-full">Send Now</button>
                </fieldset>
            </div>
        </section>
        <section id="get-bonus" class="flex flex-col items-center py-4 hidden">
            <h3 class="text-2xl font-bold text-neutral/90">Get Bonus</h3>
            <div class="py-4">
                <fieldset class="fieldset bg-base-100 border-base-300 rounded-box w-xs border p-4 rounded-2xl">

                    <label class="label">Bonus Coupon</label>
                    <input id="bonus-pin" type="password" class="input rounded-full" placeholder="Enter your coupon" />

                    <button id="get-bonus-btn" class="btn btn-primary mt-4 rounded-full">Get Bonus</button>
                </fieldset>
            </div>
        </section>
        <section id="pay-bill" class="flex flex-col items-center py-4 hidden">
            <h3 class="text-2xl font-bold text-neutral/90">Pay Bill</h3>
            <div class="py-4">
                <fieldset class="fieldset bg-base-100 border-base-300 rounded-box w-xs border p-4 rounded-2xl">
                    <label class="label">Select To Pay</label>
                    <select class="select text- rounded-full">
                        <option disabled selected>Select back</option>
                        <option>Islami bank</option>
                        <option>Janota bank</option>
                        <option>Gramin bank</option>
                    </select>
                    
                    <label class="label">Biller Account Number</label>
                    <input id="input-pay-account-number" type="text" class="input rounded-full" placeholder="Enter account number" />

                    <label class="label">Amount to Pay</label>
                    <input id="pay-money" type="text" class="input rounded-full" placeholder="Add Amount to pay" />

                    <label class="label">Pin Number</label>
                    <input id="pay-pin" type="password" class="input rounded-full" placeholder="Enter your pin number" />

                    <button id="pay-now-btn" class="btn btn-primary mt-4 rounded-full">Pay Now</button>
                </fieldset>
            </div>
        </section>

    </main>
    <script src="./javascript/machine.js"></script>
   <script src="./javascript/addMoney.js"></script>
</body>
</html>
