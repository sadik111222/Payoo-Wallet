    <title>Payoo | Login</title>

<body class="min-h-screen max-w-md bg-base-300 mx-auto">
    <!-- login page -->
    <!-- login page -->
    <section>
        <div class="flex flex-col items-center  ">
            <div class=" pt-32 ">
                <span><img src="./assets/Logo-full.png" alt=""></span>

            </div>
            <div class="pt-8 ">
                <fieldset class="fieldset bg-base-100 border-base-300 rounded-2xl w-xs  p-8">

                    <!-- <legend class="fieldset-legend">Login</legend> -->
                    <label class="label text-neutral font-bold">Mobile Number</label>
                    <input id="input-number" type="text" class="input rounded-full " maxlength="11" minlength="11" placeholder="Enter your phone number" />

                    <label class="label font-bold text-neutral">4 Digit Pin</label>
                    <input id="input-pin" type="password" class="input rounded-full" maxlength="4" minlength="4"  placeholder="Enter 4 Digit Pin" />
                    <button id="login-btn" class="btn btn-primary  mt-4 rounded-full">Login</button>
                </fieldset>
            </div>
        </div>
    </section>

    
   <script src="./javascript/login.js"></script>
</body>
</html>
